<!DOCTYPE html>

<html>
    <head>
        <title>Vue2 test page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>

    <body>
        <div id="app">
            <v-app>
                <v-main>
                    {{message}}
                </v-main>
            </v-app>
        </div>
    </body>

    <!-- Vue2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>

        var app = new Vue({
        el: '#app',
        
        data: {
        message: 'Hello Vue!'
        }
                        })

    </script>
</html>
